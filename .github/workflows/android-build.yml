name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build debug APK
      working-directory: ./android
      run: ./gradlew assembleDebug

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  build-release:
    runs-on: ubuntu-latest
    # Only build release on main branch or manual dispatch
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========================================
    # CI GUARD: Prevent signing regressions
    # DO NOT MODIFY WITHOUT SECURITY REVIEW
    # ========================================
    - name: CI Guard - Check for masked placeholders in workflow
      run: |
        echo "Checking for masked signing placeholders in workflow..."
        if grep -q '\*\*\*\*\*\*' .github/workflows/android-build.yml; then
          echo "ERROR: Masked signing placeholder (******) detected in android-build.yml"
          echo "This indicates a potential security regression where secrets were committed."
          exit 1
        fi
        echo "✓ No masked placeholders found"

    - name: CI Guard - Check for SHA-256 signing references
      run: |
        echo "Checking for SHA-256 signing references in workflow..."
        if grep -iE 'sha-?256.*sign' .github/workflows/android-build.yml; then
          echo "ERROR: SHA-256 signing detected in android-build.yml"
          echo "APK signing must rely on keystore only, not SHA-256 hash signing."
          exit 1
        fi
        echo "✓ No SHA-256 signing references found"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    # ========================================
    # SIGNING STEPS
    # DO NOT MODIFY WITHOUT SECURITY REVIEW
    # ========================================
    
    # Decode keystore from secrets
    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

    # Build signed release APK
    - name: Build signed release APK
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      working-directory: ./android
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    # Build unsigned release if no keystore
    - name: Build unsigned release APK
      if: ${{ secrets.KEYSTORE_BASE64 == '' }}
      working-directory: ./android
      run: ./gradlew assembleRelease
    
    # ========================================
    # END SIGNING STEPS
    # ========================================

    # Verify release APK exists
    - name: Verify release APK exists
      run: |
        if [ ! -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
          echo "ERROR: Expected release APK not found at android/app/build/outputs/apk/release/app-release.apk"
          echo "Build may have failed silently or output path changed."
          ls -la android/app/build/outputs/apk/release/ || echo "Release directory does not exist"
          exit 1
        fi
        echo "✓ Release APK verified at android/app/build/outputs/apk/release/app-release.apk"

    # Print build information
    - name: Print build information
      working-directory: ./android
      run: |
        echo "=== Android Build Information ==="
        echo "Application ID: $(./gradlew -q printApplicationId 2>/dev/null || grep 'applicationId' app/build.gradle | awk '{print $2}' | tr -d '"')"
        echo "Version Name: $(grep 'versionName' app/build.gradle | awk '{print $2}' | tr -d '"')"
        echo "Version Code: $(grep 'versionCode' app/build.gradle | awk '{print $2}')"
        echo "================================="

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: verum-omnis-release
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 90

    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: android/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
