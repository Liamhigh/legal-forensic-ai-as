# Build and sign Android release APK
# Triggers on workflow_dispatch (manual) and when pushing tags like v1.2.3
name: Build & Sign Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/gradle-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ env.GRADLE_USER_HOME }}
          key: gradle-17-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor to Android
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode and write keystore (from KEYSTORE_BASE64 secret)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "Writing keystore to android/app/release-keystore.jks"
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-keystore.jks
        shell: bash

      - name: Build release APK (signed via Gradle -P properties)
        working-directory: ./android
        run: |
          # Build signed release APK using injected signing properties
          ./gradlew :app:assembleRelease \
            -Pandroid.injected.signing.store.file=app/release-keystore.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
        env:
          JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: android/app/build/outputs/apk/**/release/*.apk
          retention-days: 90

      - name: Create GitHub Release (for version tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/**/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
