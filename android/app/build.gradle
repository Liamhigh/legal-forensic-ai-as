apply plugin: 'com.android.application'

android {
    namespace "com.verumomnis.forensics"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.verumomnis.forensics"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            // Signing config from environment variables (CI/CD) or injected properties
            def keystoreFile = System.getenv("KEYSTORE_FILE") ?: project.findProperty('android.injected.signing.store.file')
            def keystorePass = System.getenv("KEYSTORE_PASSWORD") ?: project.findProperty('android.injected.signing.store.password')
            def keyAliasName = System.getenv("KEY_ALIAS") ?: project.findProperty('android.injected.signing.key.alias')
            def keyPass = System.getenv("KEY_PASSWORD") ?: project.findProperty('android.injected.signing.key.password')
            
            if (keystoreFile && keystorePass && keyAliasName && keyPass) {
                storeFile file(keystoreFile)
                storePassword keystorePass
                keyAlias keyAliasName
                keyPassword keyPass
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            
            // Apply signing config if credentials are available
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            } else if (System.getenv("REQUIRE_SIGNED_RELEASE") == "true") {
                // Fail hard if signing is required but credentials are missing
                throw new GradleException("‚ùå Release build requires signing credentials. Configure KEYSTORE_FILE, KEYSTORE_PASSWORD, KEY_ALIAS, and KEY_PASSWORD")
            }
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Email forensics dependencies
    implementation 'org.apache.james:apache-mime4j-core:0.8.9'
    implementation 'org.apache.james:apache-mime4j-dom:0.8.9'
    implementation 'com.sun.mail:android-mail:1.6.7'
    implementation 'com.sun.mail:android-activation:1.6.7'
    
    // PDF generation dependencies (Apache License 2.0)
    implementation 'com.tom-roush:pdfbox-android:2.0.27.0'
    
    // JSON parsing (for jurisdiction files)
    implementation 'org.json:json:20231013'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
