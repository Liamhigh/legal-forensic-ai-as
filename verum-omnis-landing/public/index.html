<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verum Omnis</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 55%;
      max-width: 360px;
      opacity: 0.96;
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .logo-overlay {
        width: 32%;
      }
    }

    .overlay-text {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
      max-width: 45%;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 8px 0;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.9;
      margin: 0 0 16px 0;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    .sound-note {
      margin-top: 8px;
      font-size: 0.7rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="hero">
    <video id="heroVideo" autoplay muted loop playsinline>
      <source src="assets/Verum%20omnis%20video.mp4" type="video/mp4">
    </video>

    <img
      src="assets/company-logo-2.jpg"
      alt="Verum Omnis"
      class="logo-overlay"
    >

    <div class="overlay-text">
      <h1>For the first time in history, everyone has access to justice — for free.</h1>
      <h2>Verum Omnis is a law firm in your pocket.</h2>

      <button onclick="window.location.href='https://app.verumomnis.org'">
        Enter Verum Omnis
      </button>

      <div class="sound-note">Tap video for sound</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('heroVideo');
    video.addEventListener('click', () => {
      video.muted = false;
      video.play();
    });
  </script>

</body>
</html>
